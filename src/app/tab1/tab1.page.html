<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <div class="toolbar-top">
        <div class="first-action">
          <h6>Livraison</h6>
          <ion-checkbox mode="ios" slot="start" checked=""></ion-checkbox>
        </div>
        <div class="second-action">
          <h6>Démenagement</h6>
          <ion-checkbox mode="ios" slot="end"></ion-checkbox>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <div class="toggle-element">
            <h6>MOTO TRICYLE</h6>
            <ion-toggle slot="end" [enableOnOffLabels]="true"></ion-toggle>
          </div>
          <img src="../../assets/images/tricyle.jpeg" alt="TRICYLE">
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <div class="toggle-element">
            <h6>CAMIONNETTE</h6>
            <ion-toggle slot="end" [enableOnOffLabels]="true"></ion-toggle>
          </div>
          <img src="../../assets/images/camionnette.jpg" alt="CAMIONNETTE">
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <div class="toggle-element">
            <h6>MOTO KTM</h6>
            <ion-toggle slot="end" [enableOnOffLabels]="true"></ion-toggle>
          </div>
          <img src="../../assets/images/moto.jpg" alt="MOTO KTM">
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <div class="toggle-element">
            <h6>BACHET</h6>
            <ion-toggle slot="end" [enableOnOffLabels]="true"></ion-toggle>
          </div>
          <img src="../../assets/images/bachet4.jpg" alt="BACHET">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-card class="head-card" mode="ios">
  <div class="input-card">
    <input type="text" placeholder="Adresse de depart" (click)="openMap()">
    <ion-icon name="location" class="first-icon-location"></ion-icon>
    <input type="text" placeholder="Adresse d'arrivée">
    <ion-icon name="location" class="second-icon-location"></ion-icon>
  </div>
  <div class="montant">
      <h6>Montant à payer* : 1 000 F</h6>
      <ion-button size="small" mode="ios" disabled="">Commander <ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
  </div>
</ion-card>
</ion-footer>
