<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/login" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1><b>S'inscrire</b></h1>
    <span>Saisissez votre numéro de téléphone, un code OTP vous sera envoyé pour confirmer la validation de votre numéro</span>
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Numéro de téléphone</ion-label>
        <ion-input placeholder="+2250000000000"></ion-input>
      </ion-item>
      <ion-button class="main-button" [routerLink]="['/otp']">S'inscrire</ion-button>
    </div>
  </div>
</ion-content>
